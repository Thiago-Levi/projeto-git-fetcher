<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>GitFetcher</title>
</head>
<body>
  <section class="root-containers" data-js="root-containers"> 
    <aside class="left-panel">
        <p class="title">Git Fetcher</p>
        <p class="subtitle">Nós buscamos os reposítórios dos devs pra você</p>
    </aside>
    <main class="right-panel">
      <div class="main-infos">
        <img src="./src/img/icons8-github.svg" class="img-logo" alt="" srcset="">
        <p class="title">Buscar por um perfil do GitHub</p>
        <form action="">
          <input type="text" id="inputSearch"placeholder="Digite o nome do perfil do GitHub" required>
          <button class="btn-go-profile">Ver perfil</button>
        </form>
      </div>
    </main>
  </section>

  <section class="new-root-container display-none" data-js="new-root-container">
    <div class="profile-card">
      <div class="img-title-bio-container" data-js="img-title-bio-container">
        <img src="" alt="Foto de Perfil" class="user-img" data-js="userImg">
        <p class="title" data-js="userName">Nome de usuário Github</p>
        <p class="subtitle" data-js="bio">BIO do github</p>
      </div>
      <div class="button-container">
        <a href=""><button class="refresh-button" data-js="refresh-button">Buscar outro dev</button></a>
      </div>
    </div>
    <ul class="list-of-repositories" data-js="listOfRepositories">
     
    </ul>
  </section>

<script src="./js/app.js"></script>
</body>
</html>
